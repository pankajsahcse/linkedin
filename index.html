<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="fullbg">
        <div id="nav">
            <div id="navleft">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <i class="ri-arrow-left-s-line"></i>
                <i class="ri-arrow-right-s-line"></i>
                <i class="ri-book-read-line"></i>
            </div>
            <div id="navcentre">
                <i class="ri-secure-payment-line"></i>
                <input id="A" type="text" placeholder=" linkedin.com">
                <i class="ri-restart-line"></i>
            </div>
            <div id="navright">
                <i class="ri-share-box-line"></i>
                <i class="ri-file-copy-line"></i>
            </div>
        </div>
        <div id="upper">
            <div id="upperleft">
                <h2>Linked In</h2>
            </div>
            <div id="upperright">
                <h6>Join with resume</h6>
                <h6>Join now</h6>
                <button>Sign in</button>
            </div>
        </div>


        <div id="front">
            <div id="left">
                <h1>Welcome to your professional community</h1>
                <input type="text" placeholder="Email or phone number">
                <input type="text" placeholder="Password"><br>
                <!-- <p>Forget Password</p> -->
                <a href="#">Forget Password ?</a><br>
                <button>Sign in</button>
                <div id="option">
                    <div class="line"></div>
                    <h6>or</h6>
                    <div class="line"></div>
                </div>
                <div id="last">
                    <button><i class="ri-google-fill"></i> Sign in with google</button>
                </div>
            </div>

            <div id="right">
                <img src="https://cdn.dribbble.com/users/61921/screenshots/12238183/media/4fb85cea5ff7d6db903eadc217bca7f3.png?compress=1&resize=400x300"
                    alt="">
              
            </div>
        </div>

    </div>
</body>

</html>
